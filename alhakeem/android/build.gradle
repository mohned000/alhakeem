plugins {
    id 'com.android.application' version '7.3.0' apply false
    id 'com.android.library' version '7.3.0' apply false
    id 'org.jetbrains.kotlin.android' version '1.7.10' apply false
    id 'com.google.gms.google-services' version '4.3.15' apply false
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}

def flutterLocalPropertiesFile = new File(rootProject.projectDir, "local.properties")
def properties = new Properties()

assert flutterLocalPropertiesFile.exists()
flutterLocalPropertiesFile.withReader("UTF-8") { reader -> properties.load(reader) }

def flutterSdkPath = properties.getProperty("flutter.sdk")
assert flutterSdkPath != null, "Flutter SDK not found. Define location with flutter.sdk in the local.properties file."

apply from: "$flutterSdkPath/packages/flutter_tools/gradle/flutter.gradle" 